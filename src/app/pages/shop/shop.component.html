<section class="py-6 px-3 bg-neutral-50 lg:px-72 md:px-36">
  <h1
    class="text-center text-neutral-500 font-bold text-3xl md:text-5xl mb-10 md:mt-10 md:mb-32"
  >
    Solutions
  </h1>

  <div
    class="bg-zinc-100 px-6 rounded-full flex items-center gap-4 mb-10 md:mb-28"
  >
    <img src="../../../assets/imgs/icons/search.svg" alt="Search icon" />
    <input
      class="bg-transparent w-full py-4 outline-none text-blue-900 text-base placeholder:text-blue-900"
      type="search"
      name="search"
      id="fullName"
      placeholder="Search Products"
    />
  </div>

  <div
    class="grid grid-cols-2 place-items-center md:grid-cols-4 gap-2 md:gap-11"
  >
    <ng-container *ngFor="let _ of [1, 1, 1, 1, 1, 1, 1, 1, 1]">
      <div class="bg-white rounded-[21px] md:w-64 px-3 md:px-7 py-6 space-y-3">
        <img src="../../../assets/imgs/shop-img.png" alt="Shop item" />
        <h2 class="font-bold text-sm">Current Transformer 250/5A</h2>
        <h3 class="text-sm">Energy Meters</h3>
        <h4 class="font-bold text-base">R 700.00</h4>
        <button class="bg-blue-900 text-white rounded-full py-2 w-full">
          Add to Cart
        </button>
      </div>
    </ng-container>
  </div>
</section>
