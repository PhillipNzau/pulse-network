<section class="py-6 px-3 bg-neutral-50 2xl:px-72 md:px-36">
  <h1
    class="text-center text-neutral-500 font-bold text-3xl md:text-5xl mb-10 md:mt-10 md:mb-32"
  >
    Solutions
  </h1>

  <div
    class="bg-zinc-100 px-6 rounded-full flex items-center gap-4 mb-10 md:mb-28"
  >
    <img src="../../../assets/imgs/icons/search.svg" alt="Search icon" />
    <input
      class="bg-transparent w-full py-4 outline-none text-blue-900 text-base placeholder:text-blue-900"
      type="search"
      name="search"
      id="fullName"
      placeholder="Search Products"
    />
  </div>

  <ng-container *ngIf="!isSelected">
    <div
      class="grid grid-cols-2 place-items-center md:grid-cols-4 gap-2 md:gap-11"
    >
      <ng-container *ngFor="let _ of [1, 1, 1, 1, 1, 1, 1, 1]">
        <div
          (click)="selectItem()"
          class="bg-white rounded-[21px] md:w-64 px-3 md:px-7 py-6 space-y-3 hover:cursor-pointer"
        >
          <img src="../../../assets/imgs/shop-img.png" alt="Shop item" />
          <h2 class="font-bold text-sm">Current Transformer 250/5A</h2>
          <h3 class="text-sm">Energy Meters</h3>
          <h4 class="font-bold text-base">R 700.00</h4>
          <button class="bg-blue-900 text-white rounded-full py-2 w-full">
            Add to Cart
          </button>
        </div>
      </ng-container>
    </div>
  </ng-container>

  <ng-container *ngIf="isSelected">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      class="stroke-blue-900 w-6 h-6 mb-6 hover:cursor-pointer"
      (click)="selectItem()"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3"
      />
    </svg>

    <div class="flex flex-wrap gap-5 md:flex-nowrap md:gap-10">
      <img
        class="w-full md:w-[416px] rounded-[21px]"
        src="../../../assets/imgs/shop-img.png"
        alt="Shop item"
      />
      <div class="md:w-1/2 space-y-4">
        <div class="text-blue-900 flex items-center justify-between">
          <h2 class="font-bold md:text-2xl">Current Transformer 250/5A</h2>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
            />
          </svg>
        </div>
        <h3>Energy Meters Items Code: Current Transformer 250/5A</h3>

        <h4 class="font-bold text-4xl">R 700.00</h4>
        <div class="flex items-center gap-6">
          <button class="bg-blue-900 text-white rounded-full py-2 w-full">
            Add to Cart
          </button>
          <button
            class="bg-transparent border border-blue-900 text-blue-900 rounded-full py-2 w-full"
          >
            Contact Us
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</section>
